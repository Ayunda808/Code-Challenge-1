<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boda Fare & Mobile Money Estimator</title>
</head>
<body>
  <h1>Boda Fare Calculator</h1>
  <button onclick="calculateFare()">Calculate Fare</button>

  <h1>ðŸ“± Mobile Money Fee Estimator</h1>
  <button onclick="estimateTransactionFee()">Estimate Fee</button>

  <pre id="output"></pre>

  <script>
    function calculateFare() {
      const input = prompt("Unafika wapi Mkubwa? Kilometer ngapi?");
      const distance = Number(input);

      if (!isNaN(distance) && distance > 0) {
        const baseFare = 50;
        const chargePerKm = 15;
        const total = baseFare + distance * chargePerKm;

        document.getElementById("output").innerText =
          `Uko kwote? Iyo ni ${distance} km:\n` +
          `Ukikalia Pikipiki: KES ${baseFare}\n` +
          `Mpaka Uko: KES ${distance * chargePerKm}\n` +
          `Total: KES ${total}\n` +
          `Panda Pikipiki!\n\n`;
      } else {
        alert("Tafadhali andika nambari sahihi ya kilomita.");
      }
    }

    function estimateTransactionFee() {
      const input = prompt("Unatuma Ngapi? (KES):");
      const amountToSend = Number(input);

      if (isNaN(amountToSend) || amountToSend <= 0) {
        alert("Tafadhali andika kiasi sahihi.");
        return;
      }

      let fee = 0.015 * amountToSend;

      if (fee < 10) {
        fee = 10;
      } else if (fee > 70) {
        fee = 70;
      }

      const total = amountToSend + fee;

      const result = `Sending KES ${amountToSend}:\n` +
                     `Calculated Transaction Fee: KES ${fee}\n` +
                     `Total amount to be debited: KES ${total}\n\n` +
                     `Send Money Securely!`;

      document.getElementById("output").textContent = result;
    }
  </script>
</body>
</html>
